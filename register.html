	<style>
		.boxHeight1{height: 125px;}
		.boxHeight2{height: 500px;}
		.row{border-left: solid 125px;
			border-right: solid 125px;}
		.container{
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 4px;
			width: 50%;
			margin-top: 20px;	
		}
	</style>
</head>
	<body class="bg-dark">

<!--
Written by Michal Zdziubany
This adds a container with the register and signIn boxHeight
code taken and changed from https://www.w3schools.com/bootstrap5/bootstrap_form_validation.php
the form checks for name, password, email and if a checkbox is checked before allowing submission
-->	
	<div class="container">
		<div class="row bg-dark">
			<div class="col-lg-12 col-sm-12 col-xs-12">
				<div class="boxHeight1 bg-dark">	
				</div>
			</div>					
		</div>
		<div class="row bg-dark">
			<div class="">
				<div class="boxHeight2 bg-white">
					<div class="container mt-3">
					  <h3>Register/Sign In</h3>
						
					  <form action="info.html" class="was-validated">

						<div class="mb-3 mt-3">
						  <label for="uname" class="form-label">Name:</label>
						  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required> 
						  <div class="valid-feedback">Valid.</div>
						  <div class="invalid-feedback">Please fill out this field.</div>
						</div>

						<div class="mb-3">
						  <label for="pwd" class="form-label">Password:</label>
						  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
						  <div class="valid-feedback">Valid.</div>
						  <div class="invalid-feedback">Please fill out this field.</div>
						</div>

						<div class="mb-3">
						  <label for="pwd" class="form-label">Email:</label>
						  <input type="email" class="form-control" id="eml" placeholder="Enter email" name="eml" required>
						  <div class="valid-feedback">Valid.</div>
						  <div class="invalid-feedback">Please fill out this field.</div>
						</div>

						<div class="form-check mb-3">
						  <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
						  <label class="form-check-label" for="myCheck">I agree to the TOCs.</label>
						  <div class="invalid-feedback">Check this checkbox to continue.</div>
						</div>

						<button type="submit" class="btn btn-dark" id="register" onClick="I(1)">Register</button> <button type="submit" class="btn btn-dark" id="signIn">Sign In</button>
					  </form>
					</div>
				</div>
			</div>																					
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
	<script src="js/registerJS.js"></script>
</body>
</html>
