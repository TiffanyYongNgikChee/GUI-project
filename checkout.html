<!--
Written by Michal Zdziubany
This adds a container for the checkout form and the checkout form with validation in the input fields
-->
	<div class="container bg-white boxHeight2">
		<div id="box2">
			<form action="#">
				<h3>Checkout</h3>
				
				<label for="fname">First Name:</label><br>
				<input type="text" name="fname" id="fname" required>
				<br><br>
	  
				<label for="lname">Last Name:</label><br>
				<input type="text" name="lname" id="lname" required>
				<br><br>
	  
				<label for="email">Email:</label><br>
				<input type="email" name="email" id="email" required>
				<br><br>
				
				<label for="address1">Address 1:</label><br>
				<input type="text" name="address1" id="address1" required>
				<br><br>
				
				<label for="address2">Address 2:</label><br>
				<input type="text" name="address2" id="address2">
				<br><br>
				
				<label for="eircode">Eircode:</label><br>
				<input type="text" name="eircode" id="eircode" required>
				<br><br>
				
				<label for="promo">Promo:</label><br>
				<input type="text" name="promo" id="promo">
				<br><br>
				
				<input type="checkbox" onClick="physicalTicket()">Pyshical Ticket (Extra 3€)
				
				<p id="price1"></p>
				<p id="price3"></p>
				<p id="price3"></p>
				<p id="physicalTicket">
				<p id="totalCost">Total: -€</p>
	  
				<input type="submit" value="Submit">
			</form>
			
		</div>
	</div>
