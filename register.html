					<a class="nav-link" href="info.html" id="change">Home</a>

<!--
Written by Michal Zdziubany
This adds a container with the register form 
code taken and changed from https://www.w3schools.com/bootstrap5/bootstrap_form_validation.php
the form checks for name, password, email and if a checkbox is checked before allowing submission
-->	
		<div class="container">
			<div class="row bg-dark">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<div class="boxHeight1 bg-dark">	
					</div>
				</div>					
		</div>

		<div class="row bg-dark" id="registerBox">
			<div class="">
				<div class=" ">
					<div class="container pb-5 col-lg-4 col-xs-8">
					  <h3 id="title">Register</h3>
						<form action="info.html" method="post">
						  <label for="name">Name:</label> <br>
						  <input type="text" id="userName" name="name" required><br>
						  <label for="email">Email:</label> <br>
						  <input type="email" id="email" name="email" required><br>
						  <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
						  <label class="form-check-label" for="myCheck">I agree to the Terms of Conditions.</label>
						  <input type="submit" value="Subscribe">
						</form>
					</div>
				</div>
			</div>																					
		</div>
	</div>
	<div class="additional-info">
